  <div class="loginBody">
    <div class="container">
      <div class="row">
        <body>
        <div>
          <h1>Login</h1>
        </div>
        <form id="myForm">
          <div class="loginInputContainer">
              <label for="textBenutzername">Benutzername</label>
              <input id="textBenutzername" name="benutzername" placeholder="Benutzername" type="text" name="benutzername" required>
          </div>
          <div class="loginInputContainer">
              <label for="textPasswort">Passwort</label>
              <input id="textPasswort" name="passwort" placeholder="Passwort" type="password" name="passwort" required>
          </div>
          <div class="row mt-3 d-none" id="rowMeldung">
            <div class="col-12">
              <div class="alert alert-warning" role="alert" id="alertMeldung"></div>
            </div>
          </div>
          <div class="loginButtonContainer">
              <button class="btn btn-secondary" id="buttonAnmelden" >Anmelden</button>
              <a class="btn btn-secondary" href="#register">Registrieren</a>
          </div>
      </form>
      </div>
  </div>
</body>
